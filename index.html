<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to speech App</title>
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    
    <form>
        <fieldset>
            <legend> Text to Speech App </legend>
            <center>
                <h1>Convert the text into speech</h1>
                <textarea id="txt" name="text" style="border:outset 4px orange;" cols="80" rows="12"></textarea>
                <p>*Takes few second to process. Have patience</p>
                <br>
                <button class="button" type="button" onclick="textSpeak()" value="submit" style="vertical-align:middle"><span>SUBMIT </span></button>
            </center>   
        </fieldset>
    </form>

    <script>
        function textSpeak(){
            var text = document.getElementById("txt").value;
            responsiveVoice.speak(text);
        }
    </script>
</body>
</html>
